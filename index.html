		<div class="formulario">			
      <h1>Formulario de contacto</h1>
	<hr>


					<form action="" method="post">				

						
								<p>
									<label for="nombre" class="colocar_nombre">Nombre
										<span class="obligatorio">*</span>
									</label>
										<input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
								</p>


                                <p>
									<label for="Sexo" class="colocar_nombre">Sexo
										<span class="obligatorio">*</span>
                                        <select id="Sexo" name="Sexo">
                                            <option value="Hombre">Hombre</option>
                                            <option value="Mujer">Mujer</option>
                                   
                                          </select>
                                        
									</label>
										
								</p>


                          
							

                                <p>
									<label for="edad" class="colocar_nombre">Edad
										<span class="obligatorio">*</span>
									</label>
										<input type="number" name="introducir_edad" id="edad" required="obligatorio" placeholder="Escribe tu Edad">
								</p>
							

                                <p>
									<label for="altura" class="colocar_nombre">Altura(cm)
										<span class="obligatorio">*</span>
									</label>
										<input type="number" name="introducir_altura" id="altura" required="obligatorio" placeholder="CM">
								</p>

                                
                                <p>
									<label for="peso" class="colocar_nombre">Peso (Kg)
										<span class="obligatorio">*</span>
									</label>
										<input type="number" name="introducir_peso" id="peso" required="obligatorio" placeholder="KG">
								</p>

                                <p>
									<label for="Actividad Física" class="colocar_nombre">Actividad Física
										<span class="obligatorio">*</span>
                                        <select id="Fisica" name="Fisica">
                                            <option value="Natación">Natación</option>
                                            <option value="Baloncesto">Baloncesto</option>
                                            <option value="Fútbol">Fútbol</option>
                                            <option value="Atletismo">Atletismo</option>
                                            <option value="Otro">Otro</option>
                                          </select>
                                        
									</label>
										
								</p>


                              
                              
														
							
								<button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>
                                <button type="reset" name="volver_atrás" id="volver"><p>Volver atrás</p></button>
